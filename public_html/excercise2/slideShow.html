<html>
    <body>
        <img id= "image" height="40%" width="40%">
        <script>
            let i = 0;
            const str = ["../images/lebron.jpg", "../images/kobe.jpg", "../images/steph.jpg", "../images/mj.jpg", "../images/kd.jpg"];
            function previous()
            {
                if(i==0)
                {
                    i = 4;
                }
                else
                {
                    i-=1;
                }
                document.getElementById("image").src = str[i];
            }
            function next()
            {
                if(i==4)
                {
                    i = 0;
                }
                else
                {
                    i+=1;
                }
                document.getElementById("image").src = str[i];
            }
            document.getElementById("image").src = str[i];
        </script>
        <br>
        <button onclick="previous()">Previous</button>
        <button onclick="next()">Next</button>
    </body>
</html>
