<html>
    <body>
        <script>
            function validate()
            {
                if(document.getElementById('pass1').value.length < 8)
                {
                    document.getElementById("writeHere").style.color = "red";
                    document.getElementById("writeHere").innerHTML = "Password must be at least 8 characters, please try again.";
                }
                else if(document.getElementById('pass1').value != document.getElementById('pass2').value)
                {
                    document.getElementById("writeHere").style.color = "red";
                    document.getElementById("writeHere").innerHTML = "Passwords do not match, please try again.";
                }
                else
                {
                    document.getElementById("writeHere").style.color = "green";
                    document.getElementById("writeHere").innerHTML = "Password is valid!";
                }
            }
        </script>
        <form action="/password.html">
            <label for="pass1">Enter password:</label>
            <input type="text" id ="pass1"><br><br>
            <label for="pass2">Re-enter password:</label>
            <input type="text" id ="pass2"><br><br>
            <button onclick="validate()">Validate</button>
            <p id = "writeHere"></p>
        </form>
    </body>
</html>
