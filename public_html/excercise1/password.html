<html>
    <body>
        <script>
            function validate()
            {
                if(document.getElementById('pass1').value.length < 8)
                {
                    alert("Password must be at least 8 characters, please try again.");
                }
                else if(document.getElementById('pass1').value != document.getElementById('pass2').value)
                {
                    alert("Passwords do not match, please try again.");
                }
                else
                {
                    alert("Password is valid!");
                }
            }
        </script>
        
        <form>
            <label for="pass1">Enter password:</label>
            <input type="password" id ="pass1"><br><br>
            <label for="pass2">Re-enter password:</label>
            <input type="password" id ="pass2"><br><br>
            <button onclick="validate()">Validate</button>
        </form>
    </body>
</html>
