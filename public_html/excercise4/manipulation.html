<html>
    <head>
        <link href="myStyle.css" 
        rel="stylesheet" 
        type="text/css"/> 
    </head>
    <script>
        function update()
        {
            var redValBorder = document.getElementById("redValBorder").value;
            var greenValBorder = document.getElementById("greenValBorder").value;
            var blueValBorder = document.getElementById("blueValBorder").value;
            var redValBack = document.getElementById("redValBack").value;
            var greenValBack = document.getElementById("greenValBack").value;
            var blueValBack = document.getElementById("blueValBack").value;
            var width = document.getElementById("width").value;
            document.getElementById("dummy").style.borderColor = `rgb(${redValBorder}, ${greenValBorder}, ${blueValBorder})`;
            document.getElementById("dummy").style.borderWidth = `${width}px`;
            document.getElementById("dummy").style.backgroundColor = `rgb(${redValBack}, ${greenValBack}, ${blueValBack})`;
        }
    </script>
    <body>

        <p id ="dummy" class="dummy">Dummy Text Dummy Text Dummy Text</p>

        Border Manipulation:<br><br>
        <label for="redValBorder">Red value (0-255):</label>
        <input type="number" id ="redValBorder" placeholder= "0"><br><br>
        <label for="greenValBorder">Green value (0-255):</label>
        <input type="number" id ="greenValBorder" placeholder= "0"><br><br>
        <label for="blueValBorder">Blue value (0-255):</label>
        <input type="number" id ="blueValBorder" placeholder= "0"><br><br>
        <label for="width">Width:</label>
        <input type="number" id ="width" placeholder= "1"><br><br>
        Background Manipulation:<br><br>
        <label for="redValBack">Red value (0-255):</label>
        <input type="number" id ="redValBack" placeholder= "255"><br><br>
        <label for="greenValBack">Green value (0-255):</label>
        <input type="number" id ="greenValBack" placeholder= "255"><br><br>
        <label for="blueValBack">Blue value (0-255):</label>
        <input type="number" id ="blueValBack" placeholder= "255"><br><br>
        <button onclick="update()">Update</button>

    </body>

</html>
